<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>MyRoofGenius - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a192f 0%, #172a45 100%);
      color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    .container {
      text-align: center;
      max-width: 400px;
      padding: 2rem;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: linear-gradient(90deg, #64ffda 0%, #00d4ff 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #0a192f;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #64ffda;
    }
    
    p {
      color: #d1d5db;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .status {
      background: rgba(100, 255, 218, 0.1);
      border: 1px solid rgba(100, 255, 218, 0.3);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: left;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(90deg, #64ffda 0%, #00d4ff 100%);
      color: #0a192f;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
      min-height: 44px;
      min-width: 44px;
    }
    
    .button:hover {
      transform: translateY(-2px);
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }
      
      .icon {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      
      h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <div class="icon">R</div>
    <h1>You're Offline</h1>
    <p>
      No internet connection detected. You can still access cached features and your work will sync when you're back online.
    </p>
    <div class="status">
      <strong>Available Offline:</strong><br>
      ✓ Cached roofing calculators<br>
      ✓ Saved project templates<br>
      ✓ Offline measurement tools<br>
      ✓ Recent project data
    </div>
    <a href="/" class="button" onclick="window.location.reload()">Try Again</a>
  </main>
  <script>
    setInterval(() => {
      fetch('/api/health', { method: 'HEAD' })
        .then(() => window.location.reload())
        .catch(() => {});
    }, 5000);
  </script>
</body>
</html>
