name: Codex Generate

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run codegen
        run: |
          python scripts/codegen.py --prompt "Hello" --out generated/test.txt --model gpt-4o
      - name: Run tests
        run: pytest
