name: CI â€“ Web

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop
      - feature/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm audit fix
      - run: npm run lint
      - run: npm test
      - run: npx playwright install
      - run: npm run test:e2e
      - run: npm run build
